<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multi-agent-shogun Web UI (TKT-001 scaffold)</title>
    <style>
      body { font-family: sans-serif; max-width: 720px; margin: 2rem auto; padding: 0 1rem; }
      code { background: #f4f4f4; padding: 0.1rem 0.3rem; border-radius: 4px; }
      button { padding: 0.5rem 1rem; }
      pre { background: #111; color: #0f0; padding: 1rem; border-radius: 8px; overflow-x: auto; }
    </style>
  </head>
  <body>
    <h1>Web UI Scaffold</h1>
    <p>TKT-001用の最小フロントエンド雛形です。</p>
    <p>バックエンドのヘルスチェック: <code>GET /api/v1/health</code></p>
    <button id="check">Health Check</button>
    <pre id="result">まだ実行していません</pre>

    <script>
      const button = document.getElementById('check');
      const result = document.getElementById('result');
      button.addEventListener('click', async () => {
        try {
          const res = await fetch('http://127.0.0.1:8000/api/v1/health');
          const json = await res.json();
          result.textContent = JSON.stringify(json, null, 2);
        } catch (err) {
          result.textContent = `error: ${err}`;
        }
      });
    </script>
  </body>
</html>
